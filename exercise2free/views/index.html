<!DOCTYPE html>

<html>

   <head>
      <title>Request Header Parser</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
        <h1>Request Header Parser Microservice</h1>

        <h2>Example Usage:</h2>
        <p>
          <a href="api/whoami">[base url]/api/whoami</a>
        </p>

        <h2>Example Output:</h2>
        <code id="response"></code>
      </div>
      <div class="footer">
        <p>
          by <a href="https://www.freecodecamp.org">freeCodeCamp</a>
        </p>
      </div>
      <script>
        fetch('https://3000-freecodecam-boilerplate-1u3i4p1skyv.ws-us110.gitpod.io/api/whoami')
        .then( response => response.text() ).then( data => document.querySelector('#response').innerHTML = data);
      </script>
   </body>
</html>
